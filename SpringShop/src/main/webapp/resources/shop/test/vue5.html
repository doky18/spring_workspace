<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //디자인 적으로 재사용 가능한 단위인 컴포넌트로 정의
        const BoardTable = {
            template:`
            <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
            </tbody>
          </table>
            `
        };

        //렌더링 영역과 뷰인스턴스 데이터를 연결하는 바인드 사용하기 
        function init() {
            let app1 = new Vue({
                el: "#app1" ,         //이것만으로 렌더링이 가능함

                //UI 컴포넌트 등록
                components:{
                    "mytable" : BoardTable
                    //11:28 설명,,
                },
                data:{
                    flag: true
                },
                methods:{
                    setFlag : function(){
                        this.flag=!this.flag;
                    }
                }
            });
        }

        $(function () {
            init();
        });

    </script>

</head>

<body>
    <!-- 이 영역은 Veu를 이용하여 렌더링 할 대상이 됨-->
    <!-- 바디 영역과 뷰라는 인스턴스는 항상 연결되어있다! 연결 시키려면 * v-on: * 또는 * : * 추가하기-->
    <div id="app1">
        <button v-on:click="setFlag"> 테이블 보이기 </button>

        <mytable v-if="flag" v-for="i in 10"> </mytable>
       
    </div>
</body>

</html>
