<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //렌더링 영역과 뷰인스턴스 데이터를 연결하는 바인드 사용하기 
        function init(){
            let app1=new Vue({
                el:"#app1",
                data:{
                    inputValue:"graph",
                    compoType:"text",
                    link:"http://naver.com",
                    count:0
                },
                methods:{
                    setText:function(){
                        console.log(event.target.value);
                        this.inputValue=event.target.value;
                    },

                    showAlert:function(msg){
                        alert(msg);
                    },

                    setCount:function(){
                        this.count++;
                    }
                }
            });
        }

        $(function(){
            init();   
        });

    </script>

</head>

<body>
    <!-- 이 영역은 Veu를 이용하여 렌더링 할 대상이 됨-->
    <!-- 바디 영역과 뷰라는 인스턴스는 항상 연결되어있다! 연결 시키려면 * v-on: * 또는 * : * 추가하기-->
    <div id="app1">
        <input v-bind:type="compoType" :value="inputValue" v-on:keyup.enter="setText">
        <!--템플릿 표현식-->
        {{inputValue}}
        <br>
        <a :href="link"> 네이버로 가기 </a>
        <br>
        <button v-on:click="showAlert('안녕')"> 경고창 띄우기 </button>
        <br>

        <button v-on:click="setCount">카운터 증가</button>
        <p>{{count}}</p>
    </div>
</body>

</html>
